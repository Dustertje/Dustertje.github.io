<!DOCTYPE HTML>
<html lang="en-UK">
	<head>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js" ></script>
		<title>--++==[[||UNSHORTEN||]]==++--</title>
	</head>
	<body>
		<H1>Unshorten dustertje url</H1>
		<input type="text" id="unshorten" value="" \>
		<button id="b">Unshorten</button>
		<p id="val"></p>
		<script>
			let urls
			$.getJSON("../redirects.json", function(_urls) {
				urls = _urls.links;
			});
			$('#b').click(
				function c(){
					document.getElementById('val').innerHTML = urls[$('#unshorten').val()];
				}
			);
		</script>
	</body>
</html>
