<!DOCTYPE HTML>
<html lang="en-GB">
	<head>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js" ></script>
		<title>--++==[[||REDIRECTOR||]]==++--</title>
	</head>
	<body style="margin: 0px; padding: 0px; background: black;">
		<H1 id="h1" style="margin: 0px; padding: 0px; background: black; color: white;">PLEASE DO NOT BLOCK JAVASCRIPT, ALSO DON'T USE INTERNET EXPLORER (OR SIMMALAR)</H1>
		<script>
			
            let ughs = new URL(window.location.href);
            let url = ughs.searchParams.get("url");
            let urls;
            urls = $.getJSON("redirects.json", function(urls) {
		    					debugger;
				if(urls.links[url] != null || urls.links[url] != undefined) {
					console.log(urls.links[url]);
					if(typeof(urls.links[url]) == "object"){
						console.log("isobj");
						if(urls.links[url].mode=="wrap"){
							console.log("iswrap");
							let h1 = document.getElementById("h1");
							h1.innerHTML = "";
							h1.outerHTML = '<iframe src="'+urls.links[url].url+'" frameborder="0" style="border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;" allowfullscreen>Enable IFrames</iframe>'
						}
					}

					else window.top.location = urls.links[url];
				}
            });
        
		</script>
	</body>
</html>
